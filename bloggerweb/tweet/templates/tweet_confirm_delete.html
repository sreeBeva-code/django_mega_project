{% extends "layout.html" %}

{% block title %}
Blog in Tweet
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <!-- Confirmation Box -->
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-danger mb-4">Are you sure you want to delete this tweet?</h1>
        
        <!-- Delete Confirmation Form -->
        <form method="post" class="text-center">
            {% csrf_token %}
            <button class="btn btn-danger btn-lg me-3" type="submit">
                <i class="bi bi-trash"></i> Delete
            </button>
            <a href="{% url 'tweet_list' %}" class="btn btn-secondary btn-lg">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
